 <body>
    <div class="container">
        <form id="userForm">
            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="basic-addon1">Name:-</span>
                <input type="text" class="text form-control" name="name"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="basic-addon1">Email:-</span>
                <input type="email" class="text form-control" name="email"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3 w-50">
                <span class="input-group-text" id="basic-addon1">Password:-</span>
                <input type="password" class="text form-control" name="password"  placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            
            
            <label class="form-check-label" for="">Gender:-</label>
            <div class="mb-3 ">
              <input type="radio" name="gender" value="Male" class="gender form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Male</label>

              <input type="radio" name="gender" value="Female" class="gender form-check-input" id="exampleCheck2">
              <label class="form-check-label" for="exampleCheck2">Female</label>
            </div>

            <label class="form-check-label" for="">Hobbies:-</label>
            <div class="mb-3 ">
              <input type="checkbox" value="Travelling" name="travelling" class="hobbies form-check-input" id="exampleCheck3">
              <label class="form-check-label"  for="exampleCheck3">Travelling</label>

              <input type="checkbox" value="Dancing" name="dancing" class="hobbies form-check-input" id="exampleCheck4">
              <label class="form-check-label" for="exampleCheck4">Dancing</label>

              <input type="checkbox" value="Singing" name="singing" class="hobbies form-check-input" id="exampleCheck5">
              <label class="form-check-label" for="exampleCheck5">Singing</label>
            </div>
            <button type="button" onclick="saveUser()" class="btn btn-primary">Submit</button>
          </form>
